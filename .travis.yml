language: node_js
node_js:
- '8'
branches:
  only:
  - dev
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - NOW_TEAM=tasklog
  - NOW_NAME=tasklog
  - ROOT_URL=https://tasklog.now.sh
install:
- npm install --global now
script:
- now remove $NOW_NAME --safe --yes --token $NOW_TOKEN --team $NOW_TEAM || true
- now deploy --docker --public --name $NOW_NAME --token $NOW_TOKEN --team $NOW_TEAM
  --env MONGO_URL=$MONGO_URL --env ROOT_URL=$ROOT_URL --env GOOGLE_SECRET=$GOOGLE_SECRET || cut -c1-250
- now alias --token $NOW_TOKEN --team $NOW_TEAM
